<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gamepad</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="nonConnected">
        <h1 class="heading">Press any button to connect controller</h1>
    </div>

    <div class="connected disabled">

        <label class="label">Intensity</label>
        <div class="control">
            <input class="slider" type="range" min=0 max=100 step="1" value="1">
            <p class="text">1</p>
        </div>

        <button class="btn" onclick="clicked()">Start</button>
        <button class="btn" onclick="clicked1()">1</button>
        <button class="btn" onclick="clicked2()">2</button>

    </div>

    <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
